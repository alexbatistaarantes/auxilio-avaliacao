{% extends 'auxilioavaliacao/layout.html' %}

{% block title %} Nova Imagem {% endblock %}

{% block content %}
<div>
    <h2> Inserir nova imagem </h2>
    <form action="" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
    
        <div>
            {{ form.file.label }}
            {{ form.file }}
            {{ form.file.errors }}
        </div> <br>
    
        <input type="submit" value="Enviar">
    </form>
</div>
{% endblock %}
